<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador - TiendaNube Monitor</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõçÔ∏è</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <style>
        .compare-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-6);
        }
        
        .compare-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .compare-title {
            font-size: 2.5rem;
            margin-bottom: var(--space-4);
            background: linear-gradient(135deg, var(--primary-color), var(--info-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .compare-subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
        }
        
        .search-section {
            background: var(--bg-primary);
            border-radius: var(--border-radius-lg);
            padding: var(--space-6);
            margin-bottom: var(--space-8);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-input {
            width: 100%;
            padding: var(--space-4) var(--space-6);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            font-size: 1.125rem;
            transition: all var(--transition-fast);
            background: var(--bg-primary);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--primary-light);
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .search-result-item {
            padding: var(--space-4);
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }
        
        .search-result-item:hover {
            background-color: var(--bg-secondary);
        }
        
        .search-result-item:last-child {
            border-bottom: none;
        }
        
        .search-result-image {
            width: 50px;
            height: 50px;
            border-radius: var(--border-radius);
            object-fit: cover;
            border: 1px solid var(--border-color);
        }
        
        .search-result-info {
            flex: 1;
        }
        
        .search-result-name {
            font-weight: 500;
            margin-bottom: var(--space-1);
        }
        
        .search-result-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .comparison-section {
            background: var(--bg-primary);
            border-radius: var(--border-radius-lg);
            padding: var(--space-6);
            margin-bottom: var(--space-8);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        
        .comparison-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
        }
        
        .comparison-actions {
            display: flex;
            gap: var(--space-2);
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }
        
        .comparison-card {
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: var(--space-4);
            background: var(--bg-secondary);
            transition: all var(--transition-fast);
            position: relative;
        }
        
        .comparison-card.winner {
            border-color: var(--success-color);
            background: var(--success-light);
        }
        
        .comparison-card.expensive {
            border-color: var(--warning-color);
            background: var(--warning-light);
        }
        
        .comparison-remove {
            position: absolute;
            top: var(--space-2);
            right: var(--space-2);
            width: 24px;
            height: 24px;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }
        
        .comparison-remove:hover {
            background: var(--danger-color);
            transform: scale(1.1);
        }
        
        .comparison-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: var(--border-radius);
            margin-bottom: var(--space-3);
            border: 1px solid var(--border-color);
        }
        
        .comparison-name {
            font-weight: 600;
            margin-bottom: var(--space-2);
            line-height: 1.4;
            height: 2.8em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .comparison-store {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-3);
        }
        
        .comparison-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-3);
        }
        
        .comparison-badges {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-1);
            margin-bottom: var(--space-3);
        }
        
        .comparison-badge {
            padding: var(--space-1) var(--space-2);
            border-radius: var(--border-radius);
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .badge-best-price {
            background: var(--success-light);
            color: var(--success-color);
        }
        
        .badge-most-expensive {
            background: var(--warning-light);
            color: var(--warning-color);
        }
        
        .badge-new {
            background: var(--info-light);
            color: var(--info-color);
        }
        
        .comparison-actions-card {
            display: flex;
            gap: var(--space-2);
        }
        
        .insights-section {
            background: var(--bg-primary);
            border-radius: var(--border-radius-lg);
            padding: var(--space-6);
            margin-bottom: var(--space-8);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        
        .insights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-4);
        }
        
        .insight-card {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: var(--space-4);
            border: 1px solid var(--border-color);
        }
        
        .insight-icon {
            font-size: 1.5rem;
            margin-bottom: var(--space-2);
        }
        
        .insight-title {
            font-weight: 600;
            margin-bottom: var(--space-2);
        }
        
        .insight-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .empty-state {
            text-align: center;
            padding: var(--space-12);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: var(--space-4);
            opacity: 0.5;
        }
        
        .quick-add {
            margin-top: var(--space-4);
        }
        
        .quick-add-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-2);
            margin-top: var(--space-3);
        }
        
        .quick-add-btn {
            padding: var(--space-2) var(--space-3);
            border: 1px dashed var(--border-color);
            background: transparent;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--transition-fast);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .quick-add-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: var(--primary-light);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }
            
            .comparison-actions {
                flex-direction: column;
            }
            
            .insights-grid {
                grid-template-columns: 1fr;
            }
            
            .quick-add-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">

    <main class="compare-container">

        <header class="compare-header">

        <section class="search-section">
